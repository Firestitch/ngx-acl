<table>
  <tr>
    <th>Permission</th>
    <th>Access</th>
    <th>Object</th>
  </tr>
  @for (entry of entries; track entry; let entryIndex = $index) {
    <tr>
      <td>
        <mat-form-field>
          <mat-select
            [(ngModel)]="entry.permission"
            (ngModelChange)="change()"
            [name]="'permission' + entryIndex">
            @for (item of Permissions; track item) {
              <mat-option
                [value]="item.value">
                {{ item.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-select
            [(ngModel)]="entry.access"
            (ngModelChange)="change()"
            [name]="'access' + entryIndex">
            @for (item of Accesses; track item) {
              <mat-option
                [value]="item.value">
                {{ item.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input
            matInput
            (input)="change()"
            [(ngModel)]="entry.objectId"
            name="object_{{entryIndex}}">
        </mat-form-field>
      </td>
    </tr>
  }
</table>
